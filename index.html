<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Direct Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #22c55e;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ Video Direct Downloader</h2>
  <input type="text" id="videoUrl" placeholder="Enter video URL here...">
  <button onclick="downloadVideo()">Download</button>

  <script>
    async function downloadVideo() {
      const inputUrl = document.getElementById("videoUrl").value.trim();
      if (!inputUrl) {
        alert("Please enter a valid video URL!");
        return;
      }

      try {
        const response = await fetch(inputUrl);
        if (!response.ok) throw new Error("Failed to fetch the video!");

        const blob = await response.blob();
        const downloadUrl = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = downloadUrl;
        a.download = "video.mp4";
        document.body.appendChild(a);
        a.click();
        a.remove();

        URL.revokeObjectURL(downloadUrl);
      } catch (error) {
        alert("Error: " + error.message);
        console.error(error);
      }
    }
  </script>
</body>
</html>
